<body>
<div id="gameView">


	<div class="container"> <!-- Main view -->

				<h1 id="locationName"> Sijainti: </h1>
				<p id="locationDescription"> </p>
			</div>
		</div>


    <div class="row">         <div class="col-3 " id="left-sidebar">
<div id="mapView">                 <!-- Generate with js -->
<table class="table" id="mapTable">                 <tbody>                 <tr>

			</div>



		</div>

		
		<div class="col-6" id="middle-view">
			<div class="game-view">
				<img id="locationImage" src="">

			<div class="placeActionView">
				<p id="actionLog"> </p>
			</div>


		</div>

		</div>
	</div>

	<div class="row">
		<div class="d-flex justify-content-center col-12" id="input-row">
			<div id="input-div">

		</div>
	</div>


	</div>
